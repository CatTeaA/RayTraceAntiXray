name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: List build artifacts (for debugging)
        run: ls -l build/libs/

      - name: Get final jar name
        id: jar
        run: |
          JAR_FILE=$(find build/libs -maxdepth 1 -type f -name "*.jar" ! -name "*.jar.original" | head -n 1)
          JAR_NAME=$(basename "$JAR_FILE")
          echo "jar=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RayTraceAntiXray
          path: build/libs/${{ steps.jar.outputs.jar }}
          retention-days: 90
