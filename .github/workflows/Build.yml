name: Build with Gradle

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '9.0'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle (no wrapper)
        run: gradle clean build

      - name: List build artifacts
        run: ls -l build/libs/

      - name: Get Jar filename
        id: jar
        run: |
          JAR_FILE=$(find build/libs -maxdepth 1 -type f -name "*.jar" ! -name "*.jar.original" | head -n 1)
          echo "jar=$(basename "$JAR_FILE")" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RayTraceAntiXray
          path: build/libs/${{ steps.jar.outputs.jar }}
          retention-days: 90
